<!DOCTYPE HTML5>
<html>
	<body>
	<p id="demo"> CURRENT DATE AND TIME IN MM/DD/YY FORMAT:- </p>
	<script> 
		var date=new Date();
		var oup=document.getElementById("demo");
		//oup.innerHTML=oup.innerHTML + d.toDateString() + '  '+ d.getHours()+':'+d.getMinutes()+':'+d.getSeconds() ;
		var m=['Jan','Feb','Mar','Apr','May','Jun','Jul'];
		var d1=date.toDateString();
		var d2=new Array();
		var s='';
		
		for (var i=0 ; i < d1.length; i++) {
			if (d1[i]==' ' ) {
				d2.unshift(s);
				s='';
			} else if (i==d1.length-1) {
				s+=d1[i]
				d2.unshift(s);
				s='';
			} else {
				s+=d1[i]
			}
		}
		//alert(d2+':' +m.length+':'+d.length);

		for (var i=0; i < d2.length; i++) {
			for (var j=0; j < m.length; j++) {
				if (m[j]==d2[i]) {
					var mm=j+1;

				} else if (d2[i].length==4) {
					var yy=d2[i].slice(2,4);
					break;
				} else if (d2[i].length<=2) {
					var dd=d2[i];
					break
				}

			}


		}
		oup.innerHTML=oup.innerHTML+'::- '+mm+"/"+dd+"/"+yy;
		oup.style.color="red";

	</script>
	</body>
</html>
