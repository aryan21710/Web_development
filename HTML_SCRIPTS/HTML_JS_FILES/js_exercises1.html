<table id="myTable" border="1">

	<td>Row1 cell1</td>

<p>Click the button to get multiply every element in the array with a specific number.</p>
<p>Multiply with: <input type="number" id="multiplyWith" value="100"></p>
<button onclick="numbers.forEach(myFunction)">Try it</button>

<p>Updated array: <span id="demo">5</span></p>

<script>

	numbers=[11,22,33,44];
	// function myFunction(item,index,arr) {

	// }
	myFunction=(item,index,arr)=> {
		var value=document.getElementById('multiplyWith').value;
		arr[index]=value*item;
		document.getElementById('demo').innerHTML=numbers;	
	}

	function getFormvalue() {
		var id=document.querySelectorAll('INPUT');
		for (var i=0; i < id.length; i++) {
			if (id[i].type=='text') {
				alert(id[i].value);
			}
			
		}
		
	}

	function getAttributes() {
		var id=document.querySelector('#w3r');
		alert('hreflang:='+id.hreflang);
		alert('target:-'+id.target);
		alert('href:-'+id.href);
	}

	function insert_Row() {

		var id=document.getElementById('sampleTable');
		var tr=document.createElement('tr');
		var td1=document.createElement('td');
		var t1=document.createTextNode('NEW ROW1');
		var td2=document.createElement('td');
		var t2=document.createTextNode('NEW ROW2');
		td1.appendChild(t1);
		td2.appendChild(t2);
		tr.appendChild(td1);
		tr.appendChild(td2);
		id.appendChild(tr);

	}

	function changeContent(r,c,st) {
		var id=document.getElementById('myTable');
		var tr=id.querySelectorAll('tr');
		var td=id.querySelectorAll('td');

		// alert(trlist.length+':'+tdlist.length);

		// for (var i=0; i < tdlist.length; i++) {
		// 	alert(tdlist[i].childNodes.innerHTML);
		// }

		for  (var i=1; i <= tr.length; i++) {
			for ( var j=1; j <= td.length; j++) {
					if (i==r && j==c) {
						//var a=tr[i].childNodes;
					   //alert(a);
					alert('row' + i + 'X' + 'cell'+j+':-'+tr[i][j].innerHTML);
					}
			}

		}

	}
</script>
