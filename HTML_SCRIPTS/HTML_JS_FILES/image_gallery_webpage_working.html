       function animate() {
          var ul = document.getElementById("ulDummy");
          var listItems = ul.getElementsByTagName("li");

          for (var i = 0; i <listItems.length; ++i) {
                    comp=window.getComputedStyle(listItems[i]);
                    var l=comp.getPropertyValue("left");
                    var indx=l.search("px");
                    liLeftCordinates=l.slice(0,indx);
                    if (i%2==0) {
                      listItems[i].style.transition="1s";

                       if (liLeftCordinates  > 100) {
                            listItems[i].style.opacity=1;
                            listItems[i].style.left=liLeftCordinates-100+"px";
                        } else {
                          listItems[i].style.opacity=0;
                          listItems[i].style.left=650;
                        }

                   } else {

                        }

          }

           // BELOW LOOP WILL STOP THE "MOVE THE MOUSE OVER" ANIMATION WHEN MOUSE IS HOVERED
