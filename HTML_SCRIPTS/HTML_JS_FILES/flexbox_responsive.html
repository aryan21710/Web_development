	<script  type="text/javascript">
       function animate() {
          var ul = document.getElementById("ulDummy");
          var listItems = ul.getElementsByTagName("li");

          for (var i = 0; i <listItems.length; ++i) {
                    comp=window.getComputedStyle(listItems[i]);
                    var l=comp.getPropertyValue("left");
                    var indx=l.search("px");
                    liLeftCordinates=l.slice(0,indx);
                    if (i%2==0) {
                      listItems[i].style.transition="1s";

                       if (liLeftCordinates  > 100) {
                            listItems[i].style.opacity=1;
                            listItems[i].style.left=liLeftCordinates-100+"px";
                        } else {
                          listItems[i].style.opacity=0;
                          listItems[i].style.left=600;
                        }

                   } else {

                        if (liLeftCordinates  > 100) {
                            listItems[i].style.opacity=1;
                            listItems[i].style.left=liLeftCordinates-100+"px";
                        } else {
                          listItems[i].style.opacity=0;
                          listItems[i].style.left=600;
                        }

                        listItems[i].style.transition="0.5s";

                  }
          }
      }


      	function expand(imgloc,imgName) {

          var im=document.createElement("IMG");
          im.setAttribute("src",imgName);
   
        
          im.style.width="70%";
          im.style.height="70%";
          // OVERFLOW IN OTHER CONTAINERS SHOULD BE AVOIDED WHEN STICKY USED.
          im.style.position="sticky";
          im.style.margin="0px";
          im.style.top="10px";
          imgloc.style.opacity=0.5;
          im.style.objectFit="contain";
          im.style.boxSizing="border-box";
          im.style.border="2px solid black";
          var node=document.getElementById("rightCont");
          node.appendChild(im);
