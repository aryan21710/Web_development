<html>
  <head>
    <meta http-equiv="refresh" content="30">
    <style type="text/css">

        h1 {
          background: white;
          font: 20px bold arial;
          padding: 20px 350px;
          height: 50px;
          text-align: center;
          color : blue;
          }


         div {
          background: grey;
          height: 80px;
          margin: 20px 0px;

          }

        .ease, .linear, .cubic-bezier, .steps4 {

          background: rgba(0,0,255,0.8);
          margin: 0px 0px;
          padding: 10px 100px;
          width: 250px;
          height: 60px;
          float: left;
          }

          p {
              font : 20px normal arial;
              letter-spacing: 2px;
              text-decoration: underline;
              color : white;
          }

          .ease:hover {
              -webkit-transition: 1s;
              transition: 1s;
              width :100%;
          }

/*--TRANSITION PROPERTY TAKES 4 ARGUMENTS. ease, linear, ease-in, ease-out */

           .linear:hover {
               -webkit-transition: width 2s; /* Safari */
               -webkit-transition-timing-function: linear; /* Safari */
                transition: width 2s;
                transition-timing-function: linear;
                width :100%;
          }

          .cubic-bezier:hover {
              -webkit-transition: 1s cubic-bezier(0.5,1.5,0.5,-0.5);
              transition: 1s cubic-bezier(0.5,1.5,0.5,-0.5);
              width :100%;
           }

          .steps4:hover {
              -webkit-transition: 1s steps(4);
              transition: 1s steps(4);
              width :100%;
           }


      </style>
  </head>

  <body>
    <h1><b> CSS TRANSITION TIMING FUNCTIONS</b> </h1>
      <div>
        <p class="ease"> ease default </p>
      </div>

      <div>
        <p class="linear"> linear </p>
      </div>

      <div>
        <p class="cubic-bezier"> cubic-bezier </p>
      </div>

       <div>
        <p class="steps4"> steps(4) </p>
      </div>

  </body>
</html>
